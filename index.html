<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    
    <!-- Left Box: Login Form -->
    <div class="login-box">
        <h2>Sign In</h2>
        <p>Welcome back to Amazon Clone</p>

        <form>
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>

             <button  type="submit"> <a href="/amazon.html">Login</a></button>

            <span class="extra">
                New here? <a href="#">Create an account</a>
            </span>
        </form>
    </div>

    <!-- Right Box: Image -->
    <div class="image-box">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="E-commerce Illustration">
        <div class="overlay-text">
            <h3>Shop Smart</h3>
            <p>Fast. Secure. Reliable.</p>
        </div>
    </div>

</div>

</body>
</html>
