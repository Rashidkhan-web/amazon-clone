<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Prime Video Clone</title>
    <style>
        /* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #0f171e; /* Prime Video Deep Blue */
    color: white;
}

/* Transparent Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 4%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
    position: fixed;
    width: 100%;
    z-index: 1000;
}

.navbar ul {
    display: flex;
    list-style: none;
}

.navbar ul li a {
    color: #ccc;
    text-decoration: none;
    margin-right: 20px;
    transition: 0.3s;
}

.navbar ul li a:hover {
    color: white;
}

/* Advanced Hero Banner */
.hero {
    height: 80vh;
    background: linear-gradient(to right, #0f171e 10%, transparent), 
                url('hero-bg.jpg') no-repeat center center/cover;
    display: flex;
    align-items: center;
    padding-left: 4%;
}

.hero-content h1 {
    font-size: 4rem;
    margin-bottom: 10px;
}

.play-btn {
    padding: 12px 30px;
    background-color: #00a8e1;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;
}

/* "Mega" Hover Effect for Movie Cards */
.movie-section {
    padding: 40px 4%;
}

.movie-row {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    padding: 20px 0;
}

.movie-card {
    min-width: 250px;
    height: 140px;
    background: #1a242f;
    border-radius: 8px;
    transition: transform 0.4s ease;
    cursor: pointer;
}

.movie-card:hover {
    transform: scale(1.15);
    z-index: 10;
    box-shadow: 0px 10px 20px rgba(0,0,0,0.5);
}

.movie-card img {
    width: 100%;
    height: 100%;
    border-radius: 8px;
    object-fit: cover;
}
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <img src="prime-logo.png" alt="Prime Video">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Live TV</a></li>
                <li><a href="#">Categories</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <input type="text" placeholder="Search">
            <div class="profile-icon"></div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>The Boys</h1>
            <p>Season 4 Now Streaming</p>
            <div class="hero-btns">
                <button class="play-btn">Play Now</button>
                <button class="info-btn">+</button>
            </div>
        </div>
    </section>

    <section class="movie-section">
        <h2>Amazon Originals</h2>
        <div class="movie-row">
            <div class="movie-card"><img src="movie1.jpg" alt="Movie"></div>
            <div class="movie-card"><img src="movie2.jpg" alt="Movie"></div>
            <div class="movie-card"><img src="movie3.jpg" alt="Movie"></div>
            <div class="movie-card"><img src="movie4.jpg" alt="Movie"></div>
        </div>
    </section>

</body>
</html>
